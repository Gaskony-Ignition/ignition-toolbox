<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="wrenchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b0b0b0;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="flameGradient" cx="50%" cy="80%" r="60%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#00bcd4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0088aa;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Rounded square background -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="#1a1a1a"/>

  <!-- Wrench - scaled from 24x24 viewBox to fit in icon, centered -->
  <g transform="translate(96, 96) scale(13.33)" fill="url(#wrenchGradient)">
    <path d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6 6 9 1.6 4.7C.4 7.1.9 10.1 2.9 12.1c1.9 1.9 4.6 2.4 6.9 1.5l9.1 9.1c.4.4 1 .4 1.4 0l2.3-2.3c.5-.4.5-1.1.1-1.4z" />
  </g>

  <!-- Flame accent - scaled and positioned -->
  <g transform="translate(96, 96) scale(13.33)" fill="url(#flameGradient)" filter="url(#glow)">
    <path d="M18 1c-1.5 1.8-2.5 3.5-2.5 5 0 1.6 1.1 2.5 2.5 2.5s2.5-.9 2.5-2.5c0-1.5-1-3.2-2.5-5z" />
  </g>
</svg>
