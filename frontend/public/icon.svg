<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient for the orbital paths to give them a glow effect -->
    <linearGradient id="orbitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
    <!-- Gradient for the nucleus -->
    <radialGradient id="nucleusGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0088aa;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Black circle background -->
  <circle cx="256" cy="256" r="250" fill="#1a1a1a" stroke="#333" stroke-width="4"/>

  <!-- Orbital path 1 - horizontal ellipse -->
  <ellipse cx="256" cy="256" rx="180" ry="60"
           fill="none" stroke="url(#orbitGradient)" stroke-width="8"
           opacity="0.9"/>

  <!-- Orbital path 2 - rotated 60 degrees -->
  <ellipse cx="256" cy="256" rx="180" ry="60"
           fill="none" stroke="url(#orbitGradient)" stroke-width="8"
           opacity="0.9"
           transform="rotate(60 256 256)"/>

  <!-- Orbital path 3 - rotated 120 degrees -->
  <ellipse cx="256" cy="256" rx="180" ry="60"
           fill="none" stroke="url(#orbitGradient)" stroke-width="8"
           opacity="0.9"
           transform="rotate(120 256 256)"/>

  <!-- Central nucleus -->
  <circle cx="256" cy="256" r="40" fill="url(#nucleusGradient)"/>

  <!-- Electron particles on orbits -->
  <circle cx="436" cy="256" r="14" fill="#00ffff"/>
  <circle cx="166" cy="100" r="14" fill="#00ffff"/>
  <circle cx="166" cy="412" r="14" fill="#00ffff"/>
</svg>
