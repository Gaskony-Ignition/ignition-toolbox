events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Increase max body size for file transfers via Guacamole
    client_max_body_size 100m;

    server {
        listen 80;
        server_name localhost;

        # Claude context page - embedded expertise for Chrome sidebar
        location /context {
            alias /usr/share/nginx/html/context.html;
            default_type text/html;
        }

        # Auto-login page - connects directly to Designer desktop
        location /connect {
            alias /usr/share/nginx/html/auto-login.html;
            default_type text/html;
        }

        # WebSocket tunnel for Guacamole (must be before the / catch-all)
        location /websocket-tunnel {
            proxy_pass http://guacamole:8080/guacamole/websocket-tunnel;
            proxy_buffering off;
            proxy_http_version 1.1;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header REMOTE_USER "designer";

            # Keep WebSocket alive for long Designer sessions
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        # HTTP tunnel fallback (Guacamole uses this when WebSocket fails)
        location /tunnel {
            proxy_pass http://guacamole:8080/guacamole/tunnel;
            proxy_buffering off;
            proxy_http_version 1.1;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_set_header REMOTE_USER "designer";

            # Long-polling requires long timeouts
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        # Guacamole app with auto-login via REMOTE_USER header
        location / {
            proxy_pass http://guacamole:8080/guacamole/;
            proxy_buffering off;
            proxy_http_version 1.1;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $http_connection;
            proxy_set_header Host $host;

            # Set the REMOTE_USER header for auto-authentication
            proxy_set_header REMOTE_USER "designer";

            # Reasonable timeout for regular HTTP requests
            proxy_read_timeout 300;
            proxy_send_timeout 300;
        }
    }
}
